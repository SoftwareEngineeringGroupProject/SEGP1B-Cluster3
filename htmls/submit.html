 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN" dir="ltr">
<head>
  <title>Industry Engagement</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
</head>

<body>
  <!--#######################################################-->
  <div class="wrapper banner">
    <div id="top_bar" class="flex_height">
      <div class="to_left">
        <h1>University of Adelaide</h1>
      </div>

      <div class="button to_right">
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register<a/></li>
        </ul>
      </div>
    </div>
  </div>
  <!--########################################################-->
  <div id="subPro" class="forms flex_height">
    <form >
      <div class="titles">
        <h3>Submit a Project</h3>
      </div>
      <fieldset class="leftPart inputs to_left">
        <legend>Company details</legend>
        <input type="text" placeholder="Company name" autofocus />
        <input type="text" placeholder="Address" autofocus />
        <input type="text" placeholder="Phone contact" autofocus />
        <input type="text" placeholder="Email" autofocus />
        <input type="text" placeholder="Website" autofocus />
      </fieldset>

      <fieldset class="rightPart inputs to_right">
        <legend>Project details</legend>
        <input type="text" placeholder="Title" autofocus />
        <textarea placeholder="Project description" rows="10"></textarea>
        <input type="file" />
      </fieldset>   
    </form>
    <div class="sep"></div>
    <div id="subBtn" class="button to_right"> 
      <ul>
        <li><a href="#">SUBMIT</a></li>
        <li><a href="index.html">CANCEL</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
